<!DOCTYPE html>

<!-- io.Connect THEME -->
<html lang="en" class="dark">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Client Details</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="/lib/io.applications.css">

    <!-- SCRIPTS -->
    <!-- TODO: Chapter 3 -->
    <script src="/lib/desktop.umd.js"></script>
    <!-- TODO: Chapter 9.2 -->
    <script src="/lib/workspaces.umd.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="row m-0 px-0 py-1">
                <div class="col-6 px-1">
                    <span id="ioConnectSpan" class="badge bg-danger">io.Connect is unavailable</span>
                </div>
            </div>
            <div class="row m-0">
                <h1 class="text-center">Client Details</h1>
            </div>
        </div>
        <div class="row">
            <table id="clientsTable" class="table table-hover">
                <thead>
                    <tr>
                        <th>Detail</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Full Name</th>
                        <td data-name></td>
                    </tr>
                    <tr>
                        <th>Address</th>
                        <td data-address></td>
                    </tr>
                    <tr>
                        <th>Phone Number</th>
                        <td data-phone></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td data-email></td>
                    </tr>
                    <tr>
                        <th>Account Manager</th>
                        <td data-manager></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
