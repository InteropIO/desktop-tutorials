<!DOCTYPE html>

<!-- io.Connect THEME -->
<html lang="en" class="dark">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stock Details</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="/lib/io.applications.css">

    <!-- SCRIPTS -->
    <!-- TODO: Chapter 3 -->
    <script src="/lib/desktop.umd.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="row m-0 px-0 py-1">
                <div class="col-6 px-1">
                    <span id="ioConnectSpan" class="badge bg-danger">io.Connect is unavailable</span>
                </div>
            </div>
            <div class="row m-0">
                <h1 id="app-title" class="text-center">Stock Details</h1>
            </div>
            <!-- TODO: Chapter 6.2 -->
            <div class="row m-0">
                <h4 class="text-center"><i id="clientStatus"></i></h3>
            </div>
        </div>
        <div class="row">
            <table id="stockDetailsTable" class="table table-hover">
                <thead>
                    <tr>
                        <th>Detail</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>RIC</th>
                        <td data-ric></td>
                    </tr>
                    <tr>
                        <th>BPOD</th>
                        <td data-bpod></td>
                    </tr>
                    <tr>
                        <th>Bloomberg</th>
                        <td data-bloomberg></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td data-description></td>
                    </tr>
                    <tr>
                        <th>Exchange</th>
                        <td data-exchange></td>
                    </tr>
                    <tr>
                        <th>Venues</th>
                        <td data-venues></td>
                    </tr>
                    <tr>
                        <th>Bid</th>
                        <td data-bid></td>
                    </tr>
                    <tr>
                        <th>Ask</th>
                        <td data-ask></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
